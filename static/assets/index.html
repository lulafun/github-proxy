<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Proxy</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <div class="logo">
        <span class="g-letter">G</span>
        <span class="h-letter">H</span>
        <span class="proxy-text">Proxy</span>
    </div>

    <div class="search-container">
        <form id="search-form" action="/" method="get">
            <div class="search-box">
                <input type="text" id="search-input" name="q" placeholder="Enter GitHub URL..." autocomplete="off" autofocus>
                <div class="icon-wrapper">
                    <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </div>
            </div>
            <div class="button-container">
                <button type="submit" class="search-button">Proxy GitHub</button>
            </div>
        </form>
    </div>

    <div class="info-container">
        <p>Examples:</p>
        <ul>
            <li><a href="/github.com/golang/go/archive/master.zip">github.com/golang/go/archive/master.zip</a></li>
            <li><a href="/github.com/golang/go/raw/master/README.md">github.com/golang/go/raw/master/README.md</a></li>
            <li><a href="/github.com/golang/go/releases/download/go1.21.0/go1.21.0.src.tar.gz">golang/go release asset</a></li>
        </ul>
        <p class="footer">This service proxies GitHub resources to enhance accessibility and download speeds.</p>
    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
